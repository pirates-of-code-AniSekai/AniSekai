<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniSekai</title>
    <link rel="icon" type="image/x-icon" href="Icons/logo.png">
    <link rel="stylesheet" href="styleani.css">
</head>

<body>
    <div class="login">
        <form action="/login" method = "post">
            <div class="loginbox">
                <h2 class="">ESCAPE THE REALITY</h2>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="text" name="username" required>
                    <label>Username</label>
                    <div class="input-line"></div>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock' ></i>
                    <input type="password" name="password"  required>
                    <label>Password</label>
                    <div class="input-line"></div>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit"  class="loginbtn" >LOGIN</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </div>
        </form>
    </div>
    <div id="cover"></div>
    <div class="banner">
        <div class="nav">
            <div class="innernav"><img class="Anisekai" src="Icons/Anisekai.png">
            <div class="AnisekaiName">ANISEKAI</div></div>
            <div class="loginbutton">LOGIN</div></div>
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="Icons/final%20one%20piece.jpg"></div>
            <div class="item" style="--position: 2"><img src="Icons/naruto%20final.jpg"></div>
            <div class="item" style="--position: 3"><img src="Icons/final%20bleach.jpg"></div>
            <div class="item" style="--position: 4"><img src="Icons/final%20jjk.jpg"></div>
            <div class="item" style="--position: 5"><img src="Icons/final%20death%20note.jpg"></div>
            <div class="item" style="--position: 6"><img src="Icons/final%20dragon%20ball.jpg"></div>
            <div class="item" style="--position: 7"><img src="Icons/final%20fma.jpg"></div>
            <div class="item" style="--position: 8"><img src="Icons/final%20one%20punch%20man.jpg"></div>
            <div class="item" style="--position: 9"><img src="Icons/final%20mha.jpg"></div>
            <div class="item" style="--position: 10"><img src="Icons/final%20demon%20slayer.jpg"></div>
        </div>
    </div>
    <script src="scriptani.js"></script>
</body>

</html>
